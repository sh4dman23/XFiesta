{% extends "layout.html" %}

{% block optional_c %}
    <script src="static/register.js"></script>
{% endblock %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container-main">
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" required placeholder="Username" type="text">
                <div id="warning" style="color: red;"></div>
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" required placeholder="Name" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" required placeholder="Password" type="password">
                <div id="warning2" style="color: red;"></div>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="confirm" name="confirm" required placeholder="Confirm Password" type="password">
                <div id="warning3" style="color: red;"></div>
            </div>
            <button class="btn btn-primary" type="submit">Create Account</button>
        </form>
    </div>
{% endblock %}
