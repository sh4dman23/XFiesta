{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select" style="width: 10%" name="symbol">
                    <option value="" disabled selected>Symbol</option>
                {% for stock in stocks %}
                    {% if stock['shares'] > 0 %}
                        <option value="{{ stock['symbol'] }}">{{ stock['symbol'] }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" required placeholder="Number of Shares" type="Number" min="1">
        </div>
        <div id="warning" style="color: red; padding-bottom: 10px;"></div>
        <button type="submit" class="btn btn-primary" id="buy_button">Sell</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let number = document.getElementById('shares');
            number.oninput = function() {
                if(Number.isInteger(Number(number.value)) == false) {
                    document.getElementById('warning').innerHTML = "Number of shares must be an integer!";
                    document.getElementById('buy_button').disabled = true;
                }
                else {
                    document.getElementById('warning').innerHTML = "";
                    document.getElementById('buy_button').disabled = false;
                }
            }
        });
    </script>
{% endblock %}
