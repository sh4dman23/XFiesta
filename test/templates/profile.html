{% extends "layout.html" %}

{% block title %}
    {{ username }}'s Profile
{% endblock %}

{% block main %}
    <div class="container-p">
        <h1>Account Actions</h1>
        <hr>
    </div>
    <div class="actions">
        <div class="actions2">
            Change Account Username/Password:
            <a href="/change_acc"><button class="btn btn-primary"> Change</button></a>
        </div>
        <div class="actions2">
            Recharge Account Credit:
            <a href="/acc_credit"><button class="btn btn-primary"> Credit</button></a>
        </div>
        <div class="actions2">
            Logout:
            <a href="/logout"><button class="btn btn-primary"> Logout</button></a>
        </div>
        <div class="actions2">
            Delete Account:
            <a href="/delete_acc"><button class="btn btn-primary"> Delete Account</button></a>
        </div>
    </div>
{% endblock %}
